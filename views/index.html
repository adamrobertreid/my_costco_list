<!DOCTYPE html>
<html lang="en" ng-app="angular_review">
  <head>
    <meta charset="utf-8">
    <title>angular_review</title>

    <!-- STYLESHEETS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <link rel="stylesheet" href="/styles/styles.css">

   <!-- VENDOR SCRIPTS -->
   <script src="/bower_components/angular/angular.min.js"></script>
   <script type="text/javascript" src="/scripts/app.js"></script>

  </head>
  <body>
    <div class="jumbotron">
     <div class="container">
       <h1>Welcome to My Costco List</h1>
       <p>Your answer to Life!</p>
     </div>
   </div>

   <div ng-view></div>





    <div class="container" ng-controller="ListsIndexController as listsIndexCtrl">
      <input type="text" class="form-control" placeholder="Enter list description" ng-model="listsIndexCtrl.newlist.name">
      <!-- <p><b>listsIndexCtrl.newList</b> {{listsIndexCrtl.newList}}</p> -->
      <input type="text" ng-model="searchText" class="form-control" placeholder="Search List" >
      <div ng-repeat="list in listsIndexCtr.lists | orderBy: 'name' | filter: searchText" class="row">

        <div class="col-md-10 col-md-offet-1">
          <div class="panel panel-default">
            <div class="panel-body">


              <div class="row">
                <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class="inline-header">Lists Name:</h4>
                      <span>{{list.name}}</span>
                    </li>
                  </ul>
                </div>
              </div>





            </div>
          </div>
        </div>












      </div>
    </div>
  </body>
</html>
