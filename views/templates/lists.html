<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      <form class="form-horizontal" ng-submit="listsIndexCrtl.createList()">
        <fieldset>
          <legend>Add New Shopping List</legend>
          <!-- input text -->
          <div class="form-group">
            <label class="col-md-4 control-label">List Name</label>
            <div class="col-md-4">
              <input type="text" id="name" ng-model="listsIndexCrtl.newList.name" class="form-control input-md" required="">
            </div>
          </div>

          <!-- button -->
          <div class="form-group">
            <label class="col-md-4 control-label">Save List</label>
            <div class="col-md-4">
              <button class="btn btn-primary">SUBMIT ME</button>
            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>

  <input type="text" class="form-control" ng-model="SearchText" placeholder="Search My List">
  <div ng-repeat="list in listsIndexCtr.lists | orderBy: 'name' | filter: searchText" class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">

            <div class="col-md-9 col-xs-12">
              <ul class="list-group form-inline">
                <li class="list-group-item">
                  <h4 class="inline-header">Lists Name:</h4>
                  <span ng-hide="editing"><a ng-href="{{list._id}}">{{list.name}}</a></span>
                  <input ng-show="editing" ng-model="list.name" type="text" class="form-contol input-md">
                </li>

                <li class="list-group-item">
                  <h4 class="inline-header">Items:</h4>
                  <span ng-repeat="item in list.items">&ndash; ({{item.quantity}}  {{item.item}} &ndash;</span>
                </li>
              </ul>
            </div>
          </div>

          <div class="panel-footer">
            <div class="panel-footer">
              <button class='btn btn-danger' ng-click="listsIndexCtrl.deleteList(list)">Delete Item</button>
              <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Item</button>
              <button class='btn btn-success' ng-show="editing" ng-click="listsIndexCtrl.editList(list); editing = false">Save Changes</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
