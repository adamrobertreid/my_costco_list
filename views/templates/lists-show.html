<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">

              <div class="col-md-9 col-xs-12">
                <ul class="list-group form-inline">

                  <li class="list-group-item">
                    <h4 class="inline-header">Lists Name:</h4>
                    <span ng-hide="editing"><{{listsShowCrtl.list.name}}</span>
                    <input ng-show="editing" ng-model="listsShowCrtl.list.name" type="text" class="form-contol input-md">
                  </li>


                  <li class="list-group-item">
                    <h4 class="inline-header">Items:</h4>
                      <div class="list-group-item" ng-repeat="song in listsShowCtrl.list.items">
                          <button type="button" class="btn btn-info" ng-hide="editing" ng-click="editing = true"><span class="glyphicon glyphicon-pencil"></span></button>
                          <button type="button" class="btn btn-danger" ng-hide="editing" ng-click="listsShowCtrl.deleteItem(item)"><span class="glyphicon glyphicon-remove"></span></button>
                          <button type="button" class="btn btn-success" ng-show="editing" ng-click="listsShowCtrl.editItem(item); editing = false"><span class="glyphicon glyphicon-ok"> Save</span></button>
                          ({{item.quantity}})
                          <span ng-hide="editing">{{item.item}}</span>
                          <input ng-show="editing" ng-model="item.item" type="text" class="form-control input-md">
                      </div>
                      <hr>
                      <input ng-model="listsShowCtrl.newItem.quantity" placeholder="Enter quantity" type="number" class="form-control input-md">
                      <input ng-model="listsShowCtrl.newItem.item" placeholder="Item description" type="text" class="form-control input-md">
                      <button type="button" class="btn btn-success" ng-click="listsShowCtrl.createItem()"><span class="glyphicon glyphicon-plus"></span> Add New Item</button>
                  </li>

                </ul>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
